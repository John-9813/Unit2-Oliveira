<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ESERCIZIO U2-S3-D2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="display-5">
    <main>
      <h1 class="text-center mt-5">Salva Identit√†</h1>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-md-4">
            <form id="identityForm">
              <div class="mb-3">
                <label for="firstName" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Cognome</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  required
                />
              </div>
              <div class="mt-5 d-flex justify-content-evenly">
                <button type="submit" class="btn btn-success">SALVA</button>
                <button type="button" class="btn btn-danger" id="deleteButton">
                  CANCELLA
                </button>
              </div>
            </form>
            <h2 class="text-center mt-5">Nome Salvato</h2>
            <div id="savedName" class="text-center"></div>
          </div>
        </div>
      </div>
      <div class="container">
        <h2>Contatore di tempo</h2>
        <p id="counter" class="display-1">0</p>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
